<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dad Jokes Generator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    colors: {
                        primary: '#667eea',
                        secondary: '#764ba2',
                    }
                }
            }
        }
    </script>
</head>
<body class="min-h-screen bg-gradient-to-br from-purple-500 via-purple-600 to-indigo-700 flex items-center justify-center p-5 font-sans">
    <div class="w-full max-w-2xl perspective-1000">
        <div class="bg-white rounded-3xl shadow-2xl p-10 md:p-12 transform transition-transform duration-300 hover:-translate-y-2">
            <h1 id="title" class="text-center text-primary text-4xl md:text-5xl font-bold mb-8 drop-shadow-md">
                ðŸ˜„ Dad Jokes Generator
            </h1>
            
            <div class="bg-gradient-to-br from-gray-50 to-gray-200 rounded-2xl p-8 min-h-[180px] flex items-center justify-center mb-8 border-2 border-gray-300 transition-all duration-300 hover:border-primary hover:shadow-lg hover:shadow-primary/20">
                <p id="joke-text" class="text-xl md:text-2xl leading-relaxed text-gray-800 text-center font-medium">
                    Click the button below to get a hilarious dad joke!
                </p>
            </div>
            
            <button id="get-joke-btn" class="w-full py-5 px-8 text-xl font-bold text-white bg-gradient-to-r from-primary to-secondary rounded-xl cursor-pointer transition-all duration-300 shadow-lg shadow-primary/40 hover:-translate-y-1 hover:shadow-xl hover:shadow-primary/60 active:translate-y-0 active:shadow-md disabled:opacity-60 disabled:cursor-not-allowed disabled:transform-none uppercase tracking-wider">
                Get New Joke
            </button>
            
            <div class="mt-6 text-center">
                <p id="joke-counter" class="text-base text-gray-600 font-medium">
                    Jokes told: <span id="count" class="text-primary font-bold text-xl">0</span>
                </p>
            </div>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
